<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sky High Adventures</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>

    <header class="sticky-top">

      <div class="container-fluid text-center bg-danger py-1">
        <div class="row text-white fw-semibold">
          <div class="col">
            Calling all thrill-seekers!
          </div>
        </div>
      </div>

      <nav class="navbar bg-dark navbar-expand-lg">
        <div class="container-fluid">
          <a class="navbar-brand ms-3" href="#">
            <div class="d-flex align-items-center">
              <img id="mountain" src="images/mountain-svgrepo-com.svg" alt="Logo of mountain with flag">
            <p class="text-white text-wrap fs-6 fw-semibold m-0 ps-2">SKY HIGH ADVENTURES</p>
            </div>
          </a>
          
          <button class="navbar-toggler bg-danger" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav mx-auto">
              <li class="nav-item">
                <a class="nav-link text-white link-danger m-1 link-underline link-underline-opacity-0" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-white link-danger m-1" href="#">Adventures</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-white link-danger m-1" href="#">About</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-white link-danger m-1">Contact</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-white link-danger m-1">Deals</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-white link-danger m-1">Blog</a>
              </li>
            </ul>
                
            <div>
              <button type="button" class="btn text-white bg-danger fw-bold link-dark p-2 mb-1 ms-lg-5">Book Now!</button>
            </div>
          </div>
        </div>
      
      </nav>

    </header>

    <main>

      <div class="container-fluid text-center py-1">
        <div class="row text-dark fw-bold">
          <div class="col">
            24/7 Contact support
          </div>
        </div>
      </div>

      <div id="hero" class="container  align-items-center">
        <div class="pe-3">
          <h1 class="text-danger fw-bold mb-3 display-1-lg">The most thrilling day of your life</h1>
          <p>Push your limits and have the experience of a lifetime at Sky High Adventures!</p>
        </div>  
        
          <img src="images/bungee.jpeg" alt="person bungee jumping">
      </div>

    </main>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
